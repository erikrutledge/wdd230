<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Activity to practice using responsive pictures on websites.">
    <meta name="author" content="Erik Rutledge">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <header>
        <h1>Responsive Images Practice Activity</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-small.webp" media="(max-width: 500px)"> 
                <source srcset="images/hero-medium.webp" media="(max-width: 1000px)"> 
                <img src="images/hero-large.webp" alt="rexburg temple with sunset behind" width="1500" height="750">
            </picture>
        </div>
    </main>
    <footer>
        <p id="year"></p>
        <p id="modified"></p>
    </footer>
</body>
</html>
