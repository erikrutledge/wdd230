    <main>
        <h1>Leave a Rating</h1>
        <div id="message"></div>
            <form method="get" action="record.html">
            <fieldset>
                <label>Username <input type="text" name="username" id="username" required></label>
                <label>Password <input type="password" name="password" id="password" pattern="[A-Za-z0-9].{7,}" placeholder="At least 8 characters long, only letters and numbers"></label>
                <label>Re-enter Password <input type="password" name="password" id="password2"required></label>
                <label>Email <input type="email" name="email" placeholder="something@byui.edu" id="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid byui email address." required></label>
                <label><div id="rangevalue">Page Rating: 1</div><input type="range" name="rating" id="rating" min="1" max="10" step="1" value="1" list="rangevalues"></label>
                    
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
            </fieldset>
            <input type="submit" value="Send Review" class="submitBtn">
            </form>
    </main>
    <footer>
